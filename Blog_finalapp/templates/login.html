{% extends 'base.html' %}
{% block content %}
<div class="container mt-3 mb-5">
    <div class="row mt-5 mb-5">
        <div class="col-lg-6 shadow  p-4">
            <h3>Login</h3>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <a href="reg" class="btn btn-success active" role="button" aria-disabled="true">Register</a>
            </form>

        </div>
        <div class="col-lg-6">
            <img src="https://www.aismartz.com/images/computer-version-img01.png" class="img-fluid img-responsive">
        </div>
    </div>
</div>


{% endblock %}
